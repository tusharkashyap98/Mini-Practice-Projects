<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus on Today</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <main>
    <h1 class="title">Focus on <span>Today</span> </h1>
    <div class="app-container">
      <h2 class="subtitle"> <span>Today</span> <img class="sun-icon" src="/sun.svg" alt=""></h2>
      <p class="progess-label">Raise the bar by completing your goals!</p>
      <div class="progess-bar">
        <div class="progess-value"><span>2/3 Completed</span></div>
        <p class="error-label">Please set all the 3 goals!</p>
      </div>

      <div class="goal-container ">
        <div class="custom-checkbox">
          <img class="check-icon" src="/check-icon.svg.svg" alt="">
        </div>
        <input id="first" class="goal-input" type="text" placeholder="Add new goal... ">
      </div>
      <div class="goal-container">
        <div class="custom-checkbox">
          <img class="check-icon" src="/check-icon.svg.svg" alt="">
        </div>
        <input id="second" class="goal-input" type="text" placeholder="Add new goal... ">
      </div>
      <div class="goal-container">
        <div class="custom-checkbox">
          <img class="check-icon" src="/check-icon.svg.svg" alt="">
        </div>
        <input id="third" class="goal-input" type="text" placeholder="Add new goal... ">
      </div>
      <p class="qoute">“Move one step ahead, today!”</p>
      <p class="madewith">Made with ❤️ by Tushar Kashyap</p>
    </div>

  </main>
</body>

</html>
