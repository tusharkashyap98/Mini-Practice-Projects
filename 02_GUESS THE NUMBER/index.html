<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Salsa&family=Style+Script&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>
            Guess the number
        </h1>
    </header>
    <p>Enter a guess between 0 to 100</p>
    <form action="">
        <input class="user-input" type="number" placeholder="Enter a number" min="0" max="100">
        <div><button class="sumbmit-btn">Submit</button>
            <button type="button" class="start-game-btn" disabled>Start Game</button>
        </div>
    </form>
    <p class="results"></p>
    <p class="all-guesses"></p>

    <script src="script.js"></script>
</body>

</html>
