<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Light & Dark mode</h1>
    </header>
    <main>
         <div class="screen-dark-mode">  <label for="darkMode">Dark Mode:</label>
            <input id="darkMode" type="checkbox">
         </div>
        <h1 class="screen-heading">The entire page color theme is controlled using CSS and JavaScript</h1>
        <div class="container-dark-mode"> <label for="container-darkMode">Contained dark mode:</label>
            <input id="container-darkMode" type="checkbox">
            
        </div>
        <div class="inner-container">
            <h1>The container color scheme is controlled by only CSS</h1>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
